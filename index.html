<!DOCTYPE html>
<html>
  <head>
    <title>The Animatron HTML5 Player Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="./main.css" type="text/css" />
    <script src="../player/vendor/matrix.js" type="text/javascript"></script>
    <script src="../player/player.js" type="text/javascript"></script>
    <script src="../player/builder.js" type="text/javascript"></script>
    <script src="../player/animatron_import.js" type="text/javascript"></script>
    <script type="text/javascript">
      function start() {
          var b = Builder._$, C = anm.C;

          var fhsv = Builder.fhsv;

          var circle_thingy = b("circle thingy").circle([0, 0], 12)
                                  .fill(fhsv(1, 1, 1, 1))
                                  .stroke(fhsv(1, .5, .5, 1))
                                  .modify(function(t) {
                                        if (this.speed === undefined) this.speed = [1, 1];
                                        this.x += this.speed[0];
                                        this.y += this.speed[1];
                                        return true;
                                  });

          var game_screen = b();
          game_screen
                  .add(
                        b(circle_thingy).move([10,10]))
                  .add(
                        b(circle_thingy).move([30,10]))
                  .add(
                        b(circle_thingy).move([50,40]));



          // canvas1
          createPlayer('gameCanvas', {'mode':C.M_DYNAMIC, 'cnvs':{'width': 800, 'height':600}}).load(game_screen).play();

      }
    </script>
  </head>

  <body onload="start();">
    <h1>Chain Reaction – game built on The Animatron engine</h1>

    <canvas id="gameCanvas"></canvas>

    <div id="copyright"><span>© 2011-2012 by Animatron.</span></div>

  </body>

</html>
