<!DOCTYPE html>
<html>
  <head>
    <title>The Animatron HTML5 Player Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="./main.css" type="text/css" />
    <script src="../player/vendor/matrix.js" type="text/javascript"></script>
    <script src="../player/player.js" type="text/javascript"></script>
    <script src="../player/builder.js" type="text/javascript"></script>
    <script src="../player/animatron_import.js" type="text/javascript"></script>
    <script type="text/javascript">
      function start() {
          var b = Builder._$, C = anm.C;

          var fhsv = Builder.fhsv;

        var WIDTH = 400;
        var HEIGHT = 300;
        var RADIUS = 10;

        var init = function(t) {
                if (this.speed === undefined) {
                    console.log(this.x);
                    console.log(this.y);
                    this.speed = [Math.random() > .3 ? 1 : -1, Math.random() > .3 ? 1 : -1];
                }

                return true;
            };

        var move = function(t){
                        this.x += this.speed[0];
                        this.y += this.speed[1];
                        if (this.x > WIDTH) this.speed[0] = -this.speed[0];
                        if (this.x < 0) this.speed[0] = -this.speed[0];
                        if (this.y > HEIGHT) this.speed[1] = -this.speed[1];
                        if (this.y < 0) this.speed[1] = -this.speed[1];
                        return true;
                    };

        var circle_thingy = b("circle thingy").band([0, Number.MAX_VALUE]).circle([0, 0], RADIUS)
            .fill(fhsv(1, 1, 1, 1))
            .stroke(fhsv(1, .5, .5, 1));




          var game_screen = b('scene').band([0, Number.MAX_VALUE]);
          game_screen
                  .add(
                        b(circle_thingy)
                            .move([Math.random()*(WIDTH - RADIUS*5)+2.5*RADIUS, Math.random()*(HEIGHT - RADIUS*5)+2.5*RADIUS])
                            .modify(init)
                            .modify(move)
                      )
                  .add(
                        b(circle_thingy)
                            .move([Math.random()*(WIDTH - RADIUS*5)+2.5*RADIUS, Math.random()*(HEIGHT - RADIUS*5)+2.5*RADIUS])
                            .modify(init)
                            .modify(move)
                        )

                  .add(
                        b(circle_thingy)
                            .move([Math.random()*(WIDTH - RADIUS*5)+2.5*RADIUS, Math.random()*(HEIGHT - RADIUS*5)+2.5*RADIUS])
                            .modify(init)
                            .modify(move)
                        )

          // canvas1
          createPlayer('gameCanvas', {'mode':C.M_DYNAMIC, 'cnvs':{'width': WIDTH, 'height': HEIGHT}}).load(game_screen).play();

      }
    </script>
  </head>

  <body onload="start();">
    <h1>Chain Reaction – game built on The Animatron engine</h1>

    <canvas id="gameCanvas"></canvas>

    <div id="copyright"><span>© 2011-2012 by Animatron.</span></div>

  </body>

</html>
